<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birth Weight Form</title>
  <style>
    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Form container */
    form {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
      width: 350px;
      text-align: center;
    }

    /* Title */
    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
      font-size: 26px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    /* Labels */
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333333;
      text-align: left;
    }

    /* Input fields */
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #cccccc;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.3s;
    }

    input[type="number"]:focus {
      border-color: #2193b0;
      outline: none;
      box-shadow: 0 0 5px rgba(33, 147, 176, 0.6);
    }

    /* Button */
    button {
      margin-top: 20px;
      background: #2193b0;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background: #176d80;
      transform: scale(1.05);
    }

    h3{
     text-align: center;
     color: #0b0101;

    }
  </style>
</head>
<body>
  <div>
    <h1>Predict Birth Weight of Your Child</h1>
    <form action="/predict" method="POST">
      <label>Gestation</label>
      <input name="gestation" type="number">

      <label>Parity</label>
      <input name="parity" type="number">

      <label>Age</label>
      <input name="age" type="number">

      <label>Height</label>
      <input name="height" type="number">

      <label>Weight</label>
      <input name="weight" type="number">

      <label>Smoke</label>
      <input name="smoke" type="number">

      <button type="submit">Predict Birth Weight</button>
    </form>
    <h3> Predicted Birth Weight : {{prediction}} </h3>
  </div>
</body>
</html>
